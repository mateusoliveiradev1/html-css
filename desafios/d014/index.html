<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      th,
      td {
        border: 1px solid black;
        padding: 3px;
      }
      table {
        border-collapse: collapse;
        width: 500px;
        text-align: center;
      }

      thead {
        background-color: grey;
        color: white;
        text-align: center;
        font-size: bolder;
        font-size: 1.5em;
      }

      .media {
        background-color: grey;
        color: white;
        font-size: bolder;
      }

      #media {
        text-align: justify;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio tabelas</h1>
    <table>
      <caption>
        Media de notas
      </caption>

      <thead>
        <tr>
          <th rowspan="2">Área</th>
          <th rowspan="2">Disciplinas</th>
          <th colspan="2">Notas</th>
          <th rowspan="2">Media</th>
        </tr>
        <tr>
          <td class="nota">Nota 1</td>
          <td class="nota">Nota 2</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th rowspan="4">Exatas</th>
          <td>Matematica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td colspan="4" class="media" id="media">Média de Exatas</td>
          <td class="media">0.0</td>
        </tr>

        <tr>
          <th rowspan="2">Humanas</th>
          <td>Historia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td colspan="4" class="media" id="media">Média de Humanas</td>
          <td class="media">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
