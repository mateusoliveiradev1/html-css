<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio astronauta</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #espaco {
        background-image: url(imagens/espaco.jpg);
        background-size: cover;
        position: relative;
        height: 100vh;
      }

      #astronauta {
        position: absolute;
        background-image: url(imagens/astronauta.png);
        background-size: 100% 100%;
        width: 500px;
        height: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <section id="espaco">
      <article id="astronauta"></article>
    </section>
  </body>
</html>
