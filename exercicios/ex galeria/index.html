<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <img src="Imagems/imagem 1.jpg" alt="imagem 1">
        <img src="Imagems/imagem 2.jpg" alt="imagem 2">
        <img src="Imagems/imagem 3.jpg" alt="imagem 3">
    </div>
</body>
</html>
