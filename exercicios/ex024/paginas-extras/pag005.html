<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <a href="#">Clique em mim</a>
    <div id="saida"></div>

    <script>
      var link = document.querySelector("a");
      link.addEventListener("click", clicou);

      function clicou() {
        var s = document.getElementById("saida");
        s.innerHTML += "<p>Voce Clicou!</p>";
      }
    </script>
  </body>
</html>
