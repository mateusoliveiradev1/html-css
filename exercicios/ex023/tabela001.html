<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        border-collapse: collapse;
      }

      tr.linha {
        background-color: darkgray;
      }

      td {
        border: 1px solid black;
        padding: 8px;
      }

      td#dado {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (Simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
     -->
    <table>
      <tr>
        <!-- Primeira linha  -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr class="linha">
        <!-- Segunda linha -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <!-- Terceira linha -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <!-- Quarta linha -->
        <td>A4</td>
        <td id="dado">B4</td>
        <td>C4</td>
      </tr>
      <tr>
        <td>A5</td>
        <td>B5</td>
        <td>C5</td>
      </tr>
      <tr>
        <td>A6</td>
        <td>B6</td>
        <td>C6</td>
      </tr>
      <tr>
        <td id="dado">A7</td>
        <td>B7</td>
        <td>C7</td>
      </tr>
      <tr>
        <td>A8</td>
        <td>B8</td>
        <td>C8</td>
      </tr>
      <tr>
        <td>A9</td>
        <td>B9</td>
        <td>C9</td>
      </tr>
      <tr>
        <td>A10</td>
        <td>B10</td>
        <td id="dado">C10</td>
      </tr>
    </table>
  </body>
</html>
