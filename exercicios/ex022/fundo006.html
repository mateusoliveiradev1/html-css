<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centralização vertical</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div#fora {
        position: relative;
        height: 100vh;
        background-color: red;
      }

      div#dentro {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 200px;
        width: 300px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="fora">
      <div id="dentro"></div>
    </div>
  </body>
</html>
