<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centralização vertical</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div#fora {
        position: relative;
        height: 100vh;
        background-color: black;
      }

      div#dentro {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 430px;
        width: 290px;
        background-image: url(imagens/pubg-4k-pictures-m7d01u319yw5wo0m.webp);
        background-repeat: no-repeat;
        background-position: bottom center;
      }
    </style>
  </head>
  <body>
    <div id="fora">
      <div id="dentro"></div>
    </div>
  </body>
</html>
